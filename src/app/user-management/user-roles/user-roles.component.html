<div class="container">
    <div class="headline"> 
        <h6>All Roles</h6> 
        <button type="button" class="btn btn-primary" (click)="openDialog()">+Add Role</button>
    </div>   

    <!-- Table --> 
    <table class="table table-mid-content table-bordered">
        <thead>
          <tr>
            <th scope="col">SN</th>
            <th scope="col">Roll Type</th>   
            <th scope="col">Action</th>  
          </tr>
        </thead> 
        <tbody>
          <tr *ngFor="let role of allRoles; let i = index;">
            <td>{{i+1}}</td>
            <td>{{role.roleName}}</td>
            <td>
              <!-- Edit -->
              <a class="action_link">
                <span class="edit_icon material-icons"> mode_edit </span>
              </a>
              <!-- Delete -->
              <a class="action_link">
                <span class="delete_icon material-icons"> delete </span>
              </a>
            </td>
          </tr>            
        </tbody>
      </table>
</div>
