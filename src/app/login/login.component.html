<div class="form-container">
    <div class="left">
        <img src="assets/image 1.png" alt="">
    </div>
    
    <div class="right">
        <form class="form-signin" [formGroup]="loginform" (ngSubmit)="loginUser()"> 
            <h3 style="text-align: center; font-size: 18px;">Welcome To</h3>
            <img src="assets/smalllogo.png" alt="" srcset="">
            <p style="font-size: 12px; font-weight: 500;"> Login to get into the moment updates on the things that interest you</p>

            <input type="text" class="form-control" placeholder="Username or email address" formControlName="user">
            <span *ngIf="user && user.invalid && user.touched"> UserName is required</span>
            <br>

            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <span *ngIf="password && password.invalid && password.touched"> Password is required</span>
            <br>
            <button style="background-color: #E45415; border-radius: 37px; border: none;" class="btn btn-lg btn-primary btn-block" [disabled]="loginform.invalid" type="submit">Sign in</button> 
        </form>   
    </div> 
</div>
