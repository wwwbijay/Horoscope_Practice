<div *ngIf="this.router.url==='/horoscope'" class="horoscope-page">
    <div class="headline">
        <h6>Horoscope Management</h6>
        <button type="button" (click)="openDialog()" class="btn btn-primary">+Create</button>
    </div> 

    <!-- Table Fetched From API -->
    <div class="row">
        <table class="table">
          <thead class="thead-dark"> 
            <tr>
              <th scope="col">SN</th>
              <th scope="col">Date</th> 
              <th scope="col">Zodiac</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let user of listUsers">
            <tr>
              <td>{{ user.id }}</td>
              <td>{{ user.title }}</td>
              <td>{{ user.title }}</td>
              <td style="width: 130px;">
                <!-- Edit -->
                <a class="action_link" [routerLink]="['edit', user.id]">
                  <span class="material-icons-outlined"> mode_edit </span>
                </a>
    
                <!-- View -->
                <a class="action_link" [routerLink]="['view', user.id]">
                  <span class="material-icons-outlined"> preview </span>
                </a>
                
                <!-- Delete -->
                <a class="action_link" [routerLink]="['delete', user.id]">
                  <span class="material-icons-outlined"> delete </span>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

</div>
